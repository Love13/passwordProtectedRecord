<template>

    <lightning-card title="My Applications" class="parentBack" icon-name="utility:record_create">

        <div class="slds-card__body_inner">

            <lightning-layout multiple-rows="true" horizontal-align="space" >

                <template if:true={apps}>

                    <template for:each={apps} for:item="app">

                        <lightning-layout-item key={app.Id} size="3" padding="around-small">
                        
                            <c-record-picker-card app={app} onapplicationview={handleCardView}></c-record-picker-card>
                        
                        </lightning-layout-item>

                    </template>

                </template>

                <template if:false={apps}>

                    Please Create an Application

                </template>

            </lightning-layout>
            
        </div>

    </lightning-card>

</template>
