<template>

        

        <template if:false={showRecord}>

            <lightning-card  title="Password Protected Record">

                <lightning-input 
                    type="search"
                    onchange={checkPassword}
                    variant="label-hidden"
                    class="slds-m-bottom_small"
                    label="Password"
                    placeholder="Enter Password"
                    value={passTerm}>
                </lightning-input>

            </lightning-card>

        </template>
    
        

        <template if:true={showRecord}>

            <lightning-card  title="Password Protected Record">

                <lightning-record-edit-form record-id={recordId} object-api-name="Contact">
                    <lightning-messages></lightning-messages>

                    <div class="slds-grid">
                                            
                        <div class="slds-col">

                            <lightning-input-field  field-name="FirstName"></lightning-input-field>
                            <lightning-input-field  field-name="LastName"></lightning-input-field>
                        
                        </div>

                        <div class="slds-col">

                            <lightning-input-field field-name="Email"></lightning-input-field>
                            <lightning-input-field field-name="Phone"></lightning-input-field>

                        </div>

                    </div>

                    <div class="slds-grid">
                                            
                        <div class="slds-col">

                            <lightning-input-field field-name="CleanStatus"></lightning-input-field>
                        
                        </div>

                        <div class="slds-col">

                            <lightning-input-field field-name="Birthdate"></lightning-input-field>

                        </div>

                    </div>

                    <div class="slds-grid">
                                            
                        <div class="slds-col">

                            <lightning-input-field  field-name="OtherAddress"></lightning-input-field>
                          
                        </div>

                    </div>
                
                    
                    <lightning-button
                        class="slds-m-top_small"
                        variant="brand"
                        type="submit"
                        name="update"
                        label="Update">
                    </lightning-button>

                </lightning-record-edit-form>

            </lightning-card>

        </template>

</template>
